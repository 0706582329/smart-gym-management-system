<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color:powderblue">

	<form method="post" >
		<h1 align="center">ADD ASSETS</h1>
		<table align="center">
			<tr>
					<td> <b>Asset Types</td>
					<td>
						<select name="types">
							<option value="Equipments">Equipments</option>
							<option value="Furnitures">Furnitures</option>
							<option value="Machines">Machines</option>
							</select>
						</td>
					</b></tr>
					<tr>
				<td>Asset Name</td>
				<td>
					<input type="text" name="asset" placeholder="Enter Asset name" required="">
				</td>

			</tr>
			<tr>
				<td>Purchase Date</td>
				<td>
					<input type="text" name="purchasedate" placeholder="Purchase Date" required="">
				</td>

			</tr>
			<tr>
				<td>Service Date</td>
				<td>
					<input type="text" name="servicedate" placeholder="Service Date" required="">
				</td>

			</tr>

			<tr>
					<td> <b>Asset Status</td>
					<td>
						<select name="status">
							<option value="Working">Working</option>
							<option value="Not Working">Not Working</option>
							<option value="Under Maintenance">Under Maintenance</option>
							</select>
						</td>
					</b></tr>

					<tr>
				<td></td>
				<td><input type="submit" name="log" value="ADD"></td>

			</tr>
		</table>



	</form>



</body>
</html>
